apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.michaelrocks.lightsaber.android'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath gradlePlugins.lightsaber
    }
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.dvpermyakov.imagepostapplication"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode rootProject.genVersionCode()
        versionName rootProject.genVersionName()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':base')

    implementation libraries.kotlinStdLib
    implementation libraries.supportV4
    implementation libraries.supportV13
    implementation libraries.supportDesign
    implementation libraries.supportAppCompatV7
    implementation libraries.supportRecyclerView
    implementation libraries.supportCardView
    implementation libraries.constraintLayout
    implementation libraries.lightsaber

    implementation libraries.rxKotlin
    implementation libraries.rxAndroid
    implementation libraries.picasso
}